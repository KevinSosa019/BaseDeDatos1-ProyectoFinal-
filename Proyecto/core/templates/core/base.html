<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hondudemy</title>
        <!-- Bootstrap CSS (usando CDN) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- CSS Personalizado -->
        <link rel="stylesheet" href="{% static 'css/gestionCursos.css' %}">
        <!-- Bootstrap JS (usando CDN) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    

<body class="d-flex h-100 text-center text-bg-dark">
    <div class="container-fluid d-flex w-100 h-100 p-3 mx-auto flex-column">
        
        <header class="mb-auto">
            <nav class="navbar navbar-expand-lg nav-masthead sticky-top bg-nav">
                <div class="container-fluid">
                    <a class="navbar-brand text-light" href="{% url 'home' %}">
                    <img src="/media/h3.jpeg" alt="Hondudemy" width="50" height="50">

                        <h3 class="float-md-start mb-0">Hondudemy</h3>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                
                <div class="collapse navbar-collapse text-light" id="navbarNav">
                    <a class="nav-link fw-bold py-1 px-0 {% if current_page == 'nosotros' %}active{% endif %} ms-3" href="{% url 'nosotros' %}">Nosotros</a>
                    <a class="nav-link fw-bold py-1 px-0 {% if current_page == 'products' %}active{% endif %} ms-3" href="{% url 'cursos' %}">Cursos</a>
                    <button type="button" class="btn nav-link fw-bold py-1 px-0 ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Salir
                    </button>
                    <a class="nav-link fw-bold py-1 px-0 {% if current_page == 'login' %}active{% endif %} ms-3" href="{% url 'login' %}">Ingresar</a>
                    <a class="nav-link fw-bold py-1 px-0 {% if current_page == 'register' %}active{% endif %} ms-3" href="{% url 'register' %}">Registrarse</a>
            </div>

                <!-- Botón de Buscar -->
                <form id="searchForm" class="d-flex justify-content-end ms-3" action="{% url 'busqueda' %}" method="GET"> <!-- Alineación al final -->
                    <button class="btn btn-custom-search" type="submit"> <!-- Usar la clase personalizada -->
                        <i class="fa fa-search" style="color: black;"></i> <!-- Color del icono negro -->
                        <li class="nav-item ">
                            <a class="nav-link text-light"></a>
                        </li>
                    </button>
                </form>
                
            </nav>  
        </header>

        <main class="px-3">
            {% block content %}{% endblock %}
        </main>
        <footer class="mt-auto text-white-50">
            <p>Base De Datos 1 <a href="{% url 'home' %}" class="text-white">Hondudemy</a>.</p>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-gray">
                    <h1 class="modal-title fs-5 ms-auto text-light" id="exampleModalLabel">Cerrar Sesión</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-gray text-light">
                    ¿Está seguro de que desea cerrar sesión?
                </div>
                <div class="modal-footer bg-gray text-light">
                    <button type="button" class="btn btn-secondary text-light" data-bs-dismiss="modal">Cancelar</button>
                    <!-- Formulario para cerrar sesión -->
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-secondary text-light">Aceptar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
