{% extends 'core/base.html' %}

{% block content %}
<main class="px-3">
  <h1>Eliminar Curso</h1>
  <p>¿Estás seguro de que deseas eliminar el curso "{{ curso }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'verCursos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</main>
{% endblock %}
