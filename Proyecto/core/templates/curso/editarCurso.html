{% extends 'core/base.html' %}

{% block content %}
<main class="px-3">
  <h1>Editar Curso</h1>
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ formulario.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar Curso</button>
      </form>
    </div>
    <div class="card-footer">
      <a href="{% url 'verCursos' %}" class="btn btn-secondary">Volver</a>
    </div>
  </div>
</main>
{% endblock %}
